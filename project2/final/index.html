<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collectable Card Ordering</title>
</head>
<body>
  <h1>Collectable Card Ordering</h1>

  <p>
    Which “Magic: The Gathering” card pack do you want to purchase?
    <select id="pack">
      <option value="">-- choose one --</option>
      <option value="retail">Retail booster pack</option>
      <option value="starter">Collectable starter pack</option>
      <option value="firstEdition">1st edition complete set</option>
    </select>
  </p>

  <p>
    Please enter your credit card number:
    <input id="ccNumber" type="text" placeholder="6 digits"
           inputmode="numeric" maxlength="6" aria-label="6-digit card number">
  </p>

  <p>
    Please enter your CCV code:
    <input id="ccv" type="text" placeholder="3 digits"
           inputmode="numeric" maxlength="3" aria-label="3-digit CCV">
  </p>

  <button id="submit">Submit Form</button>
  <div id="output"></div>
  <button id="reset" hidden>Start Over</button>

  <hr>
  <a href="./flowchart.pdf" target="_blank">View my flowchart</a>

  <script src="output.js"></script>
  <script src="main.js"></script>
</body>
</html>
