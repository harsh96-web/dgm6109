<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collectable Card Ordering – Project 2 Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ---------- Basic Page Styling ---------- */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      margin: 10px 0;
    }
    select, input {
      padding: 6px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    hr {
      margin: 20px 0;
    }
    a {
      color: #0066cc;
    }
  </style>
</head>

<body>
  <h1>Collectable Card Ordering</h1>

  <!-- Project 2-4: Magic: The Gathering Card Pack Form -->
  <form id="orderForm">
    <p>
      <label for="pack">Which “Magic: The Gathering” card pack do you want to purchase?</label><br>
      <select id="pack">
        <option value="">-- choose one --</option>
        <option value="retail">Retail booster pack</option>
        <option value="starter">Collectable starter pack</option>
        <option value="firstEdition">1st edition complete set</option>
      </select>
    </p>

    <p>
      <label for="ccNumber">Please enter your credit card number:</label><br>
      <input id="ccNumber"
             type="text"
             placeholder="6 digits"
             inputmode="numeric"
             maxlength="6"
             aria-label="6-digit credit card number">
    </p>

    <p>
      <label for="ccv">Please enter your CCV code:</label><br>
      <input id="ccv"
             type="text"
             placeholder="3 digits"
             inputmode="numeric"
             maxlength="3"
             aria-label="3-digit CCV code">
    </p>

    <button type="button" id="submit">Submit Form</button>
    <button type="button" id="reset" hidden>Start Over</button>
  </form>

  <div id="output" aria-live="polite"></div>

  <hr>
  <p>
    <a href="./flowchart.pdf" target="_blank" rel="noopener noreferrer">
      View My Flowchart (PDF)
    </a>
  </p>

  <!-- Link JavaScript Files -->
  <script src="output.js"></script>
  <script src="main.js"></script>
</body>
</html>
