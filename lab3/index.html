<!DOCTYPE html>
<html>
<head>
  <title>Lab #3</title>
</head>
<body>
  <h1>Harsh Kumar Lab #3</h1>

  <p>This program converts Fahrenheit to Celsius or Kelvin.</p>

  <p>
    <label for="inputF">Enter a temperature in Fahrenheit:</label>
    <input type="number" id="inputF" placeholder="e.g. 94">
  </p>

  <p>
    <label for="conversionChoice">Choose a conversion:</label>
    <select id="conversionChoice">
      <option value="c">Celsius</option>
      <option value="k">Kelvin</option>
    </select>
  </p>

  <button id="submit">Convert</button>

  <div id="output"></div>

  <script src="output.js"></script>
  <script src="main.js"></script>
</body>
</html>
