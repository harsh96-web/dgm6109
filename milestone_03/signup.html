<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Fitness Motivation+</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="signup-page">

    <!-- NAV -->
    <nav>
        <div class="nav-container">
            <div class="logo">Fitness Motivation+</div>
        </div>
    </nav>

    <!-- SIGN-UP -->
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <h1>Create Your Account</h1>
                <p>Start your fitness transformation today</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required placeholder="Enter your full name" class="input-field" />
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your@email.com" class="input-field" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a strong password" class="input-field" />
                </div>

                <div class="form-group">
                    <label for="goal">Fitness Goal</label>
                    <select id="goal" required class="input-field">
                        <option value="">Select your main goal</option>
                        <option value="fat-loss">Fat Loss & Confidence</option>
                        <option value="muscle">Muscle & Strength</option>
                        <option value="lifestyle">Lifestyle Reset</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>
            </form>

            <div class="signin-link">
                Already have an account? <a href="signin.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
